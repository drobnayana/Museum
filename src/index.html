    <header class="header page__header">
      <div class="container">
        <div>
          <img

        </div>
        <div class="header__content">
          <a href="#menu" class="icon icon--menu"></a>

          <div class="header__nav grid">
            <div class="
              grid__item--mobile-1-2
              grid__item--tablet-4-5
              grid__item--desktop-6-7"

            </div>
          </div>

              grid__item--mobile-1-2
              grid__item--tablet-1-3
              grid__item--desktop-1-5"
            >
              <h1 class="
                header__title
                grid_item
                grid__item--desktop-1-5"
              >
                ХУДОЖНІЙ МУЗЕЙ
              </h1>
            </div>

            <div class="
              grid__item--mobile-1-2
              grid__item--tablet-1-3
              grid__item--desktop-3-5"
            >
              <div class="header__button button">
                <a class="button__text" href="#tickets">
                  КВИТКИ
                </a>
                <a
                  class="button__press"
                  href="#tickets"
                  target="_blank"
                ></a>
              </div>
            </div>

            <div class="header__side">
              <div class="header__line"></div>
              <a class="header__events" href="#events">
                ПОДІЇ
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

  </body>
